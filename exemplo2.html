<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="container" style="margin-top: 50px">



        <!--Início corpo-->
        <div class="row" style="margin-top: 30px">



            <!--Início Formulário-->
            <div class="col-6">
                <form action="" method="get">
                    <input type="hidden" name="id" id="id" value="0">
                    <fieldset>
                        <legend>Cadastro de Contato</legend>
                        <div class="form-group">
                            <!--Grupo nome-->
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome" autofocus>
                        </div>
                        <!--Grupo nome-->
                        <div class="form-group">
                            <!--Grupo fone-->
                            <label for="fone">Telefone:</label>
                            <input type="tel" class="form-control" name="fone" id="fone">
                        </div>
                        <!--Grupo fone-->
                        <div class="form-group">
                            <!--Grupo sexo-->
                            <div class="form-check form-check-inline">
                                <label for="masc">
                                    <input type="radio" name="sexo" id="masc" checked> Masculino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem"> Feminino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef"> Nao especificar
                                </label>
                            </div>
                        </div>
                        <!--Grupo sexo-->
                        <div class="form-group">
                            <!--Grupo cidade-->
                            <label for="cidade">Cidade:</label>
                            <select name="cidade" id="cidade" class="form-control">
                                <option value="Natal">Natal</option>
                                <option value="Mossoró">Mossoró</option>
                                <option value="Parnamirim">Parnamirim</option>
                                <option value="São Gonçalo">São Gonçalo</option>
                            </select>
                        </div>
                        <!--Grupo cidade-->
                        <div class="form-group">
                            <!--Grupo botões-->
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" onclick="cadastrar();"
                                        class="btn btn-success btn-block">Salvar</button>
                                </div>
                                <div class="col-6">
                                    <button type="reset" class="btn btn-danger btn-block">Limpar</button>
                                </div>
                            </div>
                        </div>
                        <!--Grupo botões-->
                    </fieldset>
                </form>

            </div>
            <!--Final Formulário-->

            <!--Início Tabela-->
            <div class="col-6">
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table id="lista-contatos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nome</th>
                                <th>telefone</th>
                                <th>sexo</th>
                                <th>cidade</th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </fieldset>

            </div>
            <!--Fim Tabela-->

        </div>
        <!--Final corpo-->



    </div>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/jQuery.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/cadastro.js"></script>
</body>

</html>
