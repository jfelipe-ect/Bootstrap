<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!--Início Formulário-->

                <form action="" method="get">
                    <fieldset>
                        <legend>Cadastro de Contato</legend>
                        <div class="form-group"> <!--Grupo nome-->                            
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div> <!--Grupo nome-->
                        <div class="form-group"> 
                            <!--Grupo fone-->
                            <label for="fone">Telefone:</label>
                            <input type="tel" class="form-control" name="fone" id="fone">
                        </div> <!--Grupo fone-->
                        <div class="form-group"> <!--Grupo sexo-->
                            <div class="form-check form-check-inline">
                                <label for="masc">
                                    <input type="radio" name="sexo" id="masc"> Masculino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem"> Feminino
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef"> Nao especificar
                                </label>
                            </div>
                        </div> <!--Grupo sexo-->
                    </fieldset>
                </form>

            </div>
            <!--Início Formulário-->


            <div class="col-6">
                <!--Início Tabela-->


            </div>
            <!--Início Tabela-->


        </div>
    </div>
</body>

</html>
